{% extends 'base.html' %}
{% block content %}
<form method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    Movie Name:  <input type="text" name="name" placeholder="movie name"><br>
    year:        <input type="text" name="year" placeholder="movie year"><br>
    language:   <input type="text" name="language" placeholder="movie language"><br>
    description:<input type="text" name="desc" placeholder="movie description"><br>
    image:      <input type="file" name="img"><br>
    <input type="submit">
</form>
{% endblock %}
